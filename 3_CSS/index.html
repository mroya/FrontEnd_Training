<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
    p {
        color: gold;
        font-size: 40px;
    }
    </style>

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/lists.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: blue">Mudar cor com o Inline</h1>
    <h1 style="color: blue">Outro título</h1>

    <!-- 2 - Múltiplas regras -->
    <h1 style="color: purple; font-size: 50px; border-bottom: 1px solid red">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal</p>
    <p>Mais um</p>
    <p>E mais outro</p>

    <!-- 4 - External CSS -->
    <h3>Meu título verde</h3>

    <!-- 5 - Ordem do CSS -->
    <p style="color: red">Ordem do CSS</p>
    <p>Ordem do CSS 2</p>

    <!-- 6 - multiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Abacate</li>
    </ul>
    <!-- 7 - desafio 2 -->
    <h4>Eu sou o título do desafio</h4>

    <!-- 8 - classes -->
    <p class="paragraph">Algum texto</p>
    <p class="paragraph">Algum texto2</p>
    <p class="paragraph">Algum texto3</p>

    <!-- 9 - id -->
    <h1 id ="exclusive-title">Este é um título com id</h1>
</body>
</html>
